<div class="row">
    <div class="col-12 mt-2">
        <h1 class="text-center primaryFontColor">
            Contact Us
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-12 mt-4 mb-4 d-flex justify-content-center">
        <form style="width: 25%">
            <div class="form-group">
              <label for="emailAddress">Email address</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea style="height: 200px" type="password" class="form-control" id="message"></textarea>
              </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
    </div>
</div>
<div *ngIf="loading; then loadingView else mainView"></div>
