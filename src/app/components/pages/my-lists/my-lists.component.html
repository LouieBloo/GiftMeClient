<div class="row">
    <div class="col-12 mt-2">
        <h1 class="text-center primaryFontColor">
            My Lists
        </h1>
        <h5 class="text-center secondaryFontColor">Create and delete your lists</h5>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button type="button" class="btn" (click)="createList()">Create List</button>
    </div>
</div>
<div class="row mt-2 mt-sm-4" id="listRow">
    <div class="col-12">
        <div class="row  d-flex justify-content-center">
            <div class="col-12 col-sm-4" *ngFor="let list of allLists">
                <app-list-overview-item viewingOwnLists="viewingOwnLists" [list]="list" [deleteCallback]="listDeleted"></app-list-overview-item>
            </div>
        </div>
    </div>
</div>
