<app-find-modal #findModal></app-find-modal>

<ng-template #content let-modal>
    <div class="main">
        <div class="modal-header">
            <app-close class="close pl-0 pb-0 pr-1 pt-2" aria-label="Close" (callback)="modal.dismiss('Cross click')">
            </app-close>
        </div>
        <div class="modal-body pt-0 mb-1">
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center primaryFontColor">
                        Hello {{activeUser.name | titlecase}}!
                    </h4>
                    <h5 class="text-center secondaryFontColor">What would you like to do?</h5>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <app-picture-with-text-small ngbAutofocus icon="home" text="Go Home" (callback)="goHomeClicked()">
                    </app-picture-with-text-small>

                </div>
                <div class="col-6">
                    <app-picture-with-text-small icon="search" text="Find Things" (callback)="findThingsClicked()">
                    </app-picture-with-text-small>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-danger" type="button" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
