<ng-template #content let-modal>
    <div class="main">
        <div class="modal-header">
            <app-close class="close pl-0 pb-0 pr-1 pt-2" aria-label="Close" (callback)="modal.dismiss('Cross click')">
            </app-close>
        </div>
        <div class="modal-body pt-1">
            <div class="row">
                <div class="col-12">
                    <h5 class="primaryFontColor text-center">Find a List</h5>
                    <h6 id="desc" class="secondaryFontColor text-center mt-1">Enter in your friends list Id</h6>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <h6 class="text-center text-danger" *ngIf="findError">{{findError}}</h6>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <form (ngSubmit)="searchForList()">
                        <input ngbAutofocus [(ngModel)]="listIdInputValue" name="listIdInputValue" id="searchBox" type="text"
                            placeholder="Paste List Id" class="text-center" maxlength="24">
                        <div class="row mt-2">
                            <div class="col-12 d-flex justify-content-center">
                                <button id="searchButton" class="btn btn-themeMuted themeFontColorMuted bold"><i id="searchIcon" class="material-icons">
                                        search
                                    </i>Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
</ng-template>
