<div class="row">
        <div class="col-12">
            <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
                <div class="form-group mb-1">
                    <input formControlName="email" required type="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Email">
                    <div *ngIf="email.invalid && (email.dirty )" class="alert alert-danger">
                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                    </div>
                    <div *ngIf="error?.email?.msg" class="alert alert-danger">
                        {{error.email.msg}}
                    </div>
                </div>
                <div class="form-group" *ngIf="showingPassword">
                    <input formControlName="password" required type="password" class="form-control" placeholder="Password">
                    <div *ngIf="password.invalid && (password.dirty)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                    </div>
                    <div *ngIf="error?.password?.msg" class="alert alert-danger">
                        {{error.password.msg}}
                    </div>
                </div>
                <div class="form-group" *ngIf="showingPassword">
                        <button type="button" class="noBorder noBackground themeFontColorBold" (click)="resetPasswordClicked()">Forgot Password?</button>
                    </div>
                <div class="row d-flex justify-content-center">
                    <button id="submit"  [disabled]="email.invalid || (showingPassword && password.invalid)" type="submit" class="btn">{{submitButtonText}}</button>
                </div>
                <div class="row" *ngIf="successMessage">
                    <div class="col-12">
                        <div class="alert alert-success">
                            {{successMessage}}
                        </div>
                    </div>
                </div>
    
            </form>
        </div>
    </div>
