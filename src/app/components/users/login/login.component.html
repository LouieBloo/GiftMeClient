<div class="row">
        <div class="col-12">
            <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
                <div class="form-group mb-1">
                    <input formControlName="email" required type="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Email" ngbAutofocus>
                    <div *ngIf="email.invalid && (email.dirty )" class="alert alert-danger">
                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                    </div>
                    <div *ngIf="error?.email?.msg" class="alert alert-danger">
                        {{error.email.msg}}
                    </div>
                </div>
                <div class="form-group">
                    <input formControlName="password" required type="password" class="form-control" placeholder="Password">
                    <div *ngIf="password.invalid && (password.dirty)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                    </div>
                    <div *ngIf="error?.password?.msg" class="alert alert-danger">
                        {{error.password.msg}}
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="submit"  [disabled]="email.invalid || password.invalid" type="submit" class="btn">Login</button>
                </div>
    
            </form>
        </div>
    </div>
