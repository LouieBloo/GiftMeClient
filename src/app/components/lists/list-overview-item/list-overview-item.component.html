<div class="row shadow mr-1 ml-1 mt-3 mt-sm-0 animated" [ngClass]="{'fadeIn':canShowToolTip}" id="main">
    <div class="col-12">
        <div class="row mt-2 mb-4" *ngIf="!editable">
            <div class="col-12">
                <a [routerLink]="'/wishlists/owner/' + list.owner._id">
                    <p class="themeFontColorMuted mb-0 mr-1"><i class="material-icons mr-2">face</i>{{list.owner.name
                        + '\'s List' | titlecase}}</p>
                </a>
            </div>
        </div>
        <div class="row" style="cursor: pointer" [routerLink]="'/wishlists/' + list._id">
            <div class="col-12">
                <div class="row mt-2">
                    <div class="col-12">
                        <h4 class="text-center primaryFontColor">{{list.name ? list.name : 'Untitled List'}}</h4>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <ul id="listSize">
                            <div *ngFor="let items of list.items">
                                <li class="secondaryFontColor">{{items.name | titlecase}}</li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="editable; then editButtons else viewButtons"></div>
        <ng-template #editButtons>
            <div class="row">
                <div class="col-12 p-0 btn-group  d-flex align-items-end">
                    <button type="button" [routerLink]="'/wishlists/' + list._id" class="btn doubleButtons btn-themeMuted" #editButton="ngbTooltip" ngbTooltip="Tap to Edit" [autoClose]="false" placement="bottom" >
                        <i class="material-icons">edit</i> Edit
                    </button>
                    <button type="button" class="btn btn-danger doubleButtons" (click)="deleteModal.open()"><i class="material-icons">
                            delete_forever
                        </i> Delete</button>
                </div>
            </div>
        </ng-template>
        <ng-template #viewButtons>
            <div class="row">
                <div class="col-12 p-0 btn-group  d-flex align-items-end">
                    <button type="button" [routerLink]="'/wishlists/' + list._id" class="btn btn-themeMuted bold doubleButtons themeFontColorMuted"><i
                            class="material-icons">
                            remove_red_eye
                        </i> View </button>
                </div>
            </div>
        </ng-template>
    </div>
</div>

<app-delete-modal #deleteModal [callback]="delete"></app-delete-modal>
